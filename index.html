    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #ff5733, #ff8d1a);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        max-width: 600px;
        text-align: center;
        background-color: #fff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        color: #333;
        width: 90%;
        margin: 20px;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        font-weight: 600;
      }

      p {
        font-size: 1.1em;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .btn {
        display: inline-block;
        background: linear-gradient(to right, #ff8d1a, #ff5733);
        color: #fff;
        padding: 15px 30px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1.2em;
        margin: 20px 0;
        text-decoration: none;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s;
        width: 100%;
        max-width: 300px;
      }

      .btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(255, 87, 51, 0.6);
      }

      .prize-box {
        background-color: #f9f9f9;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .prize-box h2 {
        color: #ff5733;
        font-size: 1.8em;
        margin-bottom: 15px;
      }

      .prize-box ul {
        text-align: left;
        margin-bottom: 20px;
      }

      .prize-box ul li {
        margin-bottom: 10px;
        font-size: 1.1em;
      }

      .social-icons {
        margin-top: 30px;
      }

      .social-icons a {
        margin: 0 10px;
        text-decoration: none;
        font-size: 2em;
        color: #ff5733;
        transition: color 0.2s ease-in-out;
      }

      .social-icons a:hover {
        color: #ff8d1a;
      }

      /* Responsiveness */
      @media (max-width: 768px) {
        .container {
          padding: 20px;
          margin: 10px;
        }

        h1 {
          font-size: 2em;
        }

        .btn {
          padding: 10px 20px;
          font-size: 1em;
        }

        .prize-box h2 {
          font-size: 1.5em;
        }

        .prize-box ul li {
          font-size: 1em;
        }

        .social-icons a {
          font-size: 1.5em;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.8em;
        }

        .btn {
          padding: 10px 20px;
          font-size: 0.9em;
        }

        .prize-box h2 {
          font-size: 1.3em;
        }

        .prize-box ul li {
          font-size: 0.9em;
        }

        .social-icons a {
          font-size: 1.2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">

        prizes!

          <li>to earn $30</li>

        </ul>
        <a

        >
      </div>

      <div class="prize-box">
        <h2>Get $50</h2>
        <ul>
          <li>to earn $50</li>

        </ul>
        <a

          class="btn"
          >Enter for $50</a
        >
      </div>

      <div class="social-icons">
